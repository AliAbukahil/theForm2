<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Form of all Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="Register">
        <fieldset>
            <legend>Personal Information</legend>
            <label>Username</label>
            <input type="text" name="username">
            <label>Password</label>
            <input type="password" name="password">
            <label>E-mail</label>
            <input type="text" name="email">
            <label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your Favorites</legend>
            <label>Your Favorite Text Editor</label>
            <input type="radio" name="editor"> VisualCodeStudio<br>
            <input type="radio" name="editor"> WebStorm<br>
            <input type="radio" name="editor"> Atom<br>
            <hr>
            <label>Your Favorite Browser</label>
            <input type="radio" name="browser"> Google Chrome<br>
            <input type="radio" name="browser"> Mozilla FireFox<br>
            <input type="radio" name="browser"> Opera<br>
            <hr>
            <label>Your Favorite Operating System </label>
            <input type="checkbox">Windows<br>
            <input type="checkbox">Apple Macintosh<br>
            <input type="checkbox">Linux<br>
        </fieldset>
        <fieldset>
            <legend>Your Message</legend>
            <textarea></textarea>
            <input type="submit" value="Send your Data" id="">
        </fieldset>
    </form>
</body>
    <script></script>
</html>
